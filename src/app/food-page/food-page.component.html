<div class="container">
  <div class="image">
    <img [src]="food.imageUrl" alt="food.name" />
  </div>
  <div class="content">
    <div class="name">
      <span>{{ food.name }}</span>
      <span class="favorite {{ food.favorite ? '' : 'not' }}">‚ù§</span>
    </div>
    <div class="stars">
      <star-rating [starType]="'svg'" [rating]="food.stars"></star-rating>
    </div>
    <div class="origins">
      <span *ngFor="let origin of food.origins">{{ origin }}</span>
    </div>
    <div class="tags">
      <span routerLink="/tag/{{ tag }}" *ngFor="let tag of food.tags">{{
        tag
      }}</span>
    </div>
    <div class="cook-time">
      Time to cook about <span>{{ food.cookTime }}</span> minutes
    </div>
    <div class="price">
      {{ food.price | currency }}
    </div>
    <div class="add-button">
      <button (click)="addToCart()">Add To Cart</button>
    </div>
  </div>
</div>
