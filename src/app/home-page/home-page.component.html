<app-search></app-search>
<app-tags></app-tags>
<app-not-found
  [visible]="!foods || !foods.length"
  text="Not Found Food"
  routerText="Go To Home"
  link="/"
>
</app-not-found>
<div class="container">
  <div
    class="item"
    *ngFor="let food of foods"
    routerLink="/food-page/{{ food.id }}"
  >
    <img [src]="food.imageUrl" alt="food.name" />
    <div class="name">
      <span> {{ food.name }} </span>
      <div
        (click)="changeFavorite(food, $event)"
        class="favorite {{ food.favorite ? '' : 'not' }}"
      >
        ‚ù§
      </div>
    </div>
    <div class="stars">
      <star-rating [starType]="'svg'" [rating]="food.stars"></star-rating>
    </div>
    <div class="cook-time">
      <span *ngFor="let origin of food.origins">
        {{ origin }}
      </span>
      <p>üïí {{ food.cookTime }}</p>
    </div>
    <div class="price">
      {{ food.price | currency }}
    </div>
  </div>
</div>
